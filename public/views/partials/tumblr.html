<div ng-controller="TumblrCtrl">
	<section id="subheader">
		
		<div class="wrapper">
			<div class="tumblr">

				<div class="col-1-2">
					<h2>Mes derniers articles</h2>	
				</div>
				<div class="col-1-2">
					<h3><a href="http://iamkalgar.tumblr.com">iamkalgar.tumblr.com</a></h3>
				</div>
			</div>
		</div>

	</section>

	<section id="content">

		<div class="wrapper">
			
			<div ng-repeat="article in feeds">
				
				<div class="content deviantart-content">
					<h4>{{article.title | shortenTitles }}</h4>
					<div ng-bind-html="article.content"></div>
				</div>
			</div>
		</div>

	</section>
</div>
